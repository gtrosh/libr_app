{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<br>
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
<br>
<p>No account yet? Please sign up <a href="{% url 'signup' %}">here</a></p>
{% endblock content %}
