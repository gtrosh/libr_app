{% extends "base.html" %}
{% block title %}Add Author{% endblock %}

{% block content %}
<br>
<h1>{{ user.username}}'s collection</h1>

<div>
    {% if books %}
    <ul>
        {% for book in books %}
        {% for key, value in book.items %}
            <li>{{ value }} - <a href="{% url 'book' key %}">Notes</a></li>
        {% endfor %}
    {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock content %}
