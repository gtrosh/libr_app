{% extends "base.html" %}
{% block title %}{{book.title}}{% endblock %}

{% block content %}

<h1>{{book.title}}</h1>
<ul>
{% for note in notes %}
    <li>{{ note.added|date}} <br><a href="{% url 'note' note.id %}">{{ note.heading }}</a> - {{ note.text }} </li>
{% empty %}
    <li>No notes yet.</li>
{% endfor %}
</ul>
{% endblock content %}
