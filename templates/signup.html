{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<br>
<h2 class="text-success">Sign Up</h2>
<div class="shadow w-50 p-4 mb-5 bg-body rounded">
  <form method="post">
    {% csrf_token %}
    <div >{{ form.as_p }}</div>
    <div >
      <button type="submit" class="btn btn-success">Sign Up</button>
  </div>
  </form>
</div>

{% endblock content %}
