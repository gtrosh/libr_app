{% extends "base.html" %}
{% block title %}Add Author{% endblock %}

{% block content %}
<br>
<h1 class="text-success">Add New Author</h1>


    <form class="row g-3" action="" method="post">
        {% csrf_token %}

            {{ form.as_p }}

            <button type="submit" class="btn btn-success">Add Author</button>

    </form>

{% endblock content %}
